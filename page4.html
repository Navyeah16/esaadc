<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Navya R</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            background-color: #F4F4EC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        nav {
            width: 100%;
            height: 80px;
            background: #04445F;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        label.logo {
            color: #FFF;
            font-family: "Times New Roman";
            font-size: 30px;
            font-weight: 400;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
            line-height: 80px;
        }

        nav ul li a {
            color: #FFF;
            font-size: 18px;
            padding: 7px 15px;
            border-radius: 3px;
            text-transform: uppercase;
            transition: background-color 0.5s ease;
        }

        nav ul li a:hover, a.active {
            background-color: #C8D5CB;
            color: #04445F;
        }

        .checkbtn {
            font-size: 30px;
            color: white;
            float: right;
            line-height: 80px;
            cursor: pointer;
            display: none;
        }

        #check {
            display: none;
        }
        
        .contact-form {
            background-color: #CBD4CE;
            width: 80%; 
            padding: 50px 60px; 
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start; 
            gap: 30px; 
            margin-top: 50px;
        }

        .form-left {
            width: 45%;
        }

        .form-left h2 {
            color: #600000;
            font-size: 2.8rem; 
            margin-bottom: 20px; 
        }

.form-left p {
    color: #600000;
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.form-left a {
    color: #600000;
    text-decoration: none;
    font-weight: bold;
}

.form-left a:hover {
    text-decoration: underline;
}

.social-icons {
    display: flex;
    gap: 20px; 
    margin-top: 20px;
}

.social-icons img {
    width: 30px;
    height: 30px;
}

.form-right {
    width: 45%;
}

.input-box {
    margin-bottom: 30px; 
    position: relative;
}

input, textarea {
    width: 100%;
    padding: 15px; 
    border: 2px solid #CBD4CE;
    border-radius: 10px;
    background-color: #F4F4EC;
    font-size: 1rem;
    outline: none;
    transition: border 0.3s;
}

input:focus, textarea:focus {
    border-color: #04445F;
}


        .thank-you-card {
            display: none;
            background-color: #04445F;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
        }

        .thank-you-card button {
            background-color: white;
            color: #04445F;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .thank-you-card button:hover {
            background-color: #C8D5CB;
        }

        .send-btn {
            background-color: #04445F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: #C8D5CB;
            color: #04445F;
            outline: 2px solid #04445F;
        }

        .send-btn:active {
            background-color: #C8D5CB;
            color: #04445F;
        }


        @media (max-width: 920px) {
            nav ul {
                position: fixed;
                width: 100%;
                height: 100vh;
                top: 80px;
                left: -100%;
                background: #04445F;
                flex-direction: column;
                text-align: center;
                transition: all 0.5s ease;
            }

            nav ul li {
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }

            nav ul li a {
                font-size: 24px;
            }

            nav ul li a:hover, a.active {
                background: none;
                color: #C8D5CB;
            }

            .checkbtn {
                display: block;
            }

            #check:checked ~ ul {
                left: 0;
            }
            .contact-form {
                flex-direction: column;
            }

            .form-left, .form-right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <label class="logo">Navya R</label>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">&#9776;</label>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="page2.html">About</a></li>
            <li><a href="page3.html">Work</a></li>
            <li><a href="#contact" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-form" id="contact">
        <div class="form-left">
            <h2>Hey There,</h2>
            <p>Feel free to reach out for commissions or collaborations<br>
                Iâ€™d love to connect!</p>
            <p>navyeah16@gmail.com | 7022292323</p>
            <div class="social-icons">
                <a href="https://www.behance.net/navyaraghunath1"><img src="bh.png" alt="Behance"></a>
                <a href="https://www.linkedin.com/in/navya-raghunath-981847332"><img src="in.png" alt="LinkedIn"></a>
                <a href="https://www.instagram.com/nav.yeh?igsh=ZXh2aTJxejNpYm1v"><img src="ig.png" alt="Instagram"></a>
            </div>
        </div>
    
        <div class="form-right">
            <div class="input-box">
                <input type="text" id="name" placeholder="Name">
            </div>
            <div class="input-box">
                <textarea id="message" rows="4" placeholder="Message"></textarea>
            </div>
            <button class="send-btn" onclick="showThankYou()">Send</button>
        </div>
    </div>

    <div class="thank-you-card" id="thankYouCard">
        <p>Thank you for reaching out! Will respond asap.</p>
        <button onclick="closeThankYou()">Close</button>
    </div>
    
    <script>
        function showThankYou() {
            document.getElementById('thankYouCard').style.display = 'block';
        }
    
        function closeThankYou() {
            document.getElementById('thankYouCard').style.display = 'none';
        }
    </script>
    
</body>
</html>
